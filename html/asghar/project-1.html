<!DOCTYPE html>
<html>

<head>
    <style>
        table {
            margin-top: 40px;
        }

        tr {}

        td {
            border: 1px solid #e1e1e1;
            padding: 10px 5px 10px 5px;
            min-width: 35px;
            text-align: center;
        }
    </style>
</head>

<body>

    <button onclick="start()">Run</button>
    <div id="demo">

    </div>
    <script>
        var main_a = [];
        var _stop = true;
        function get_sum_for_row(n, power) {
            var sum = (power * (power + 1)) / 2;
            sum = sum / n;
            return sum;
        }

        function add(a, n, power, index) {
            var i = 0;

            if (a[n - (index + 1)] < power - 1) {
                a[n - (index + 1)] = a[n - (index + 1)] + 1;
            }
            else {
                if (n <= index + 1) {
                    for (i = 0; i < n; i++) {
                        a[i] = power - 1;
                    }
                    _stop = true;
                    return a;
                }
                else {
                    a[n - (index + 1)] = 1;
                    a = add(a, n, power, index + 1);
                }
            }
            return a;
        }
        function start() {
            main_a = [];
          var  cols = [];
            var n = 4;
            var a = [];
            var b = [];
            var i, j, z, t, y = 1;
            var power = n * n;
            _stop = false;
            var sum_row = get_sum_for_row(n, power);

            for (i = 0; i < n; i++) {
                a[a.length] = 1;
                cols[i] = [];
            }

        var count=0;

            for (i = 1; i <= n; i++) {
                var pow = 1;
                for (j = 1; j <= i; j++) {
                    pow = pow * power;
                }
                count += pow;
            }

            var sum = 0;
            var add_to_row = true;
          

            for (i = 1; i <= count; i++) {
                if (_stop == true) {
                    break;
                }
             
                a = add(a, n, power, 0);

                 sum = 0;
                 add_to_row = true;

                for (i = 0; i < n; i++) {

                    if (cols[i].indexOf(a[i]) !== -1) {
                            add_to_row = false;
                    }
                    else {
                        cols[i][cols[i].length] = a[i];
                    }

                    sum += a[i];
                }

                if (sum == sum_row && add_to_row == true) {
                    console.log(a);
                }
            }

            console.log(cols);

            main_a = [];
            //document.getElementById("demo").innerHTML = to_table(a);
        }

        function to_table(a1) {
            var tb = '';
            tb += '<table>';
            var i = 0;
            var j = 0;
            for (i = 0; i < a1.length; i++) {
                tb += '<tr>';
                for (j = 0; j < a1[i].length; j++) {
                    tb += '<td>';
                    tb += a1[i][j];
                    tb += '</td>';
                }
                tb += '</tr>';
            }
            tb += '</table>';
            return tb;
        }
    </script>

</body>

</html>
